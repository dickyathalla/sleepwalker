<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleepwalker | Log In</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/logintamp.css" />
    <link type="image/x-icon" href="image/logoku.png" rel="shortcut icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Header  -->
    <section id="header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,128L40,160C80,192,160,256,240,240C320,224,400,128,480,117.3C560,107,640,181,720,197.3C800,213,880,171,960,170.7C1040,171,1120,213,1200,218.7C1280,224,1360,192,1400,176L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        ></path>
      </svg>
    </section>
    <!-- Akhir Header -->

    <!-- Login Form -->
    <section id="login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="col">
              <h1>Silahkan Login terlebih dahulu</h1>
            </div>
            <form id="login-form" onsubmit="return validate()" action="index.html" method="POST">
              <div class="form-group">
                <span id="message" class="text-danger"> </span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="username" class="form-control" id="email" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" />
              </div>
              <button type="submit" id="login-form-submit" class="btn btn-primary" value="Sign in" name="login" id="login">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#FF9900"
          fill-opacity="1"
          d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,
        165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,
        1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,
        864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,
        320Z"
        ></path>
      </svg>
    </section>
    <!-- Akhir Login Form -->
  </body>
  <script src="js/applogin.js"></script>
</html>
